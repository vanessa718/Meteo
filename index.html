<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Marck+Script|Pacifico|Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   

    <title>Meteo</title>
</head>
<body>   
    <div class="wrapper">
        <div class="rechercher">
                <input type="text" id="ville" placeholder="Entrez le nom d'une ville française">
                <button id="selec">Rechercher</button>
                <ul class="liste">
                        <li data-vicopo="#ville">
                          <span data-vicopo-ville></span>
                        </li>
                </ul>  
        </div>        

        <div class="box">
            <ul class= "mesures">
                <span class= "city"></span><span class= "icons"></span>
                <li>Température : <span id="temp">0</span><span>  °C</span></li>
                <li>Température min : <span id="temp_min">0</span><span>  °C</span></li>
                <li>Température max : <span id="temp_max">0</span><span>  °C</span></li>
                <li>Vitesse du vent: <span id="vitesse">0</span><span>   km/h</span></li>
                <li>Pression : <span id="pression">0</span><span>  hPa</span></li>
                <li>Humidité : <span id="hum">0</span><span>  %</span></li>
                <li>GPS : <span id="lat"></span> lat.  <span id="lon"></span> lon.  </li>
            </ul>     
                <div class="map" id="mapid"></div>
        </div>
           
    </div>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
       
         
        <script src="https://vicopo.selfbuild.fr/api.js"></script>
       

</body>
</html>
